<div class="login-container">
  <div class="login-box">
    <h2>Sign In</h2>

    <div class="input-group">
      <input type="text" [(ngModel)]="email" placeholder="Email" required>
      <i class="icon fas fa-envelope"></i>
    </div>

    <div class="input-group password-group">
      <input [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" placeholder="Password" required>
      <i class="fas toggle-password" 
         [ngClass]="hidePassword ? 'fa-eye' : 'fa-eye-slash'" 
         (click)="hidePassword = !hidePassword"></i>
    </div>

    <button (click)="login()">Login</button>
    
    <p class="error-msg" *ngIf="error">{{ error }}</p>
  </div>
</div>
